<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>camp.in</title>

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo camp.in" />
    </header>
    <main>
      <div class="" id="login-form">
        <div class="" id="container">
          <div id="info">
            <div class="" id="title">
              <img src="./assets/log-in.svg" alt="Login" />
              <span>Faça seu login</span>
            </div>
            <p>Entre com suas informações de cadastro</p>
          </div>

          <div class="form">
            <form action="">
              <label for="email">E-mail</label>
              <div class="input-group" id="email-group">
                <div class="input email">
                  <img src="./assets/mail.svg" alt="icône de uma carta" />
                  <input type="email" name="email" />
                </div>
              </div>

              <label for="password">Senha</label>
              <div class="input-group" id="password-group">
                <div class="input password">
                  <img src="./assets/lock.svg" alt="icône de um cadeado" />
                  <input type="email" name="email" />
                </div>
              </div>

              <div class="" id="form-footer">
                <div id="checkbox-group">
                  <label class="container">
                    <input type="checkbox" checked="checked" />
                    <span class="checkmark"></span>
                    Lembre-me
                  </label>
                </div>
                <a href="#">Esqueci minha senha</a>
              </div>

              <button type="submit" class="button">
                <p>Entrar</p>
              </button>
            </form>

            <div id="create-account">
              <span>Não tem um conta?</span>
              <a href="/">Registre-se</a>
            </div>
          </div>
        </div>
      </div>

      <div class="" id="background-image">
        <img
          src="./assets/side-image-2x.jpg"
          alt="Imagem de um carro com uma barraca de camping"
        />
      </div>
    </main>
  </body>
</html>
