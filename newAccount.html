<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>camp.in</title>

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <!-- Styles -->
    <link rel="stylesheet" href="/styles/newAccount.css" />
    <link rel="stylesheet" href="/styles/responsive.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo camp.in" />
    </header>
    <main>
      <div class="" id="login-form">
        <div class="" id="container">
          <div id="info">
            <div class="" id="title">
              <img src="./assets/log-in.svg" alt="Login" />
              <span>Crie sua conta</span>
            </div>
            <p>E venha conosco nessa aventura!</p>
          </div>

          <div class="form">
            <form action="">
              <label for="name">Nome</label>
              <div class="input-group" id="name-group">
                <div class="input name">
                  <img src="./assets/user-o.png" alt="icône de uma pessoa" />
                  <input
                    type="text"
                    name="name"
                    placeholder="Digite seu nome"
                  />
                </div>
              </div>

              <label for="email">E-mail</label>
              <div class="input-group" id="email-group">
                <div class="input email">
                  <img src="./assets/mail.svg" alt="icône de uma carta" />
                  <input
                    onclick=""
                    type="email"
                    name="email"
                    placeholder="Digite seu email"
                  />
                </div>
              </div>

              <label for="password">Senha</label>
              <div class="input-group" id="password-group">
                <div class="input password">
                  <img src="./assets/lock.svg" alt="icône de um cadeado" />
                  <input
                    type="password"
                    name="password"
                    placeholder="Digite sua senha"
                  />
                </div>
              </div>

              <label for="password-confirm">Confirme sua senha</label>
              <div class="input-group" id="confirm-password-group">
                <div class="input password">
                  <img src="./assets/lock.svg" alt="icône de um cadeado" />
                  <input
                    type="password"
                    name="password-confirm"
                    placeholder="Confirme sua senha"
                  />
                </div>
              </div>

              <button type="submit" class="button">
                <p>Criar conta</p>
              </button>
            </form>

            <div id="create-account">
              <span>Já possui conta?</span>
              <a href="/">Faça Login</a>
            </div>
          </div>
        </div>
      </div>

      <div class="" id="background-image">
        <img
          src="./assets/car-2.jpg"
          alt="Imagem de um carro com uma barraca de camping"
        />
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
